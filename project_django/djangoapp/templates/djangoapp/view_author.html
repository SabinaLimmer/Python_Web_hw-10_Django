<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Author</title>
    <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@latest/css/pico.min.css">
    {% load static %}
    <link rel="stylesheet" href="{% static 'djangoapp/style.css' %}">
</head>

<body>
    <nav style="margin-top: 10px; margin-bottom: 20px; border-bottom: 2px solid; padding-left: 30px; padding-right: 30px;">
        <h2>Author Details</h2>
    </nav>
    <div style="padding: 10px">
    <p>Name: {{ author.fullname }}</p>
    <p>Born Date: {{ author.born_date }}</p>
    <p>Born Location: {{ author.born_location }}</p>
    <p>Description: {{ author.description }}</p>
    </div>
</body>

</html>
